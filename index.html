<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álvaro Pastor - CV</title>
    <meta name="robots" content="noindex,nofollow">
    <link rel="shortcut icon" href="./en/img/favicon.png" type="image/x-icon">
    
    <!-- Enlaces canónicos para cada idioma -->
    <link rel="alternate" hreflang="es" href="./es/" />
    <link rel="alternate" hreflang="en" href="./en/" />
    <link rel="alternate" hreflang="x-default" href="./es/" />
    <!-- <link rel="stylesheet" href="./es/styles/"> -->
    
    <!-- Estilos para la página de carga -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
        }
        
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .manual-selection {
            margin-top: 30px;
            display: none;
        }
        
        .lang-btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .detected-lang {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Álvaro Pastor</h1>
        <p id="loading-text">Detectando idioma preferido...</p>
        <div class="loader"></div>
        <p class="detected-lang" id="detected-lang" style="display: none;"></p>
        
        <div class="manual-selection" id="manual-selection">
            <p>Selecciona tu idioma preferido:</p>
            <a href="./es/" class="lang-btn">🇪🇸 Español</a>
            <a href="./en/" class="lang-btn">🇬🇧 English</a>
        </div>
    </div>

    <script>
        // Función para detectar el idioma preferido del navegador
        function detectLanguage() {
            // Obtener idiomas preferidos del navegador
            const browserLanguages = navigator.languages || [navigator.language || navigator.userLanguage];
            
            // Buscar español en las preferencias
            const hasSpanish = browserLanguages.some(lang => 
                lang.toLowerCase().startsWith('es') || 
                lang.toLowerCase().includes('es-')
            );
            
            // Buscar inglés en las preferencias  
            const hasEnglish = browserLanguages.some(lang => 
                lang.toLowerCase().startsWith('en') || 
                lang.toLowerCase().includes('en-')
            );
            
            // Mostrar información de detección
            const detectedLangElement = document.getElementById('detected-lang');
            detectedLangElement.textContent = `Idioma detectado: ${browserLanguages[0]}`;
            detectedLangElement.style.display = 'block';
            
            console.log('Idiomas del navegador:', browserLanguages);
            console.log('¿Tiene español?', hasSpanish);
            console.log('¿Tiene inglés?', hasEnglish);
            
            // Lógica de redirección
            if (hasSpanish) {
                console.log('Redirigiendo a español...');
                setTimeout(() => {
                    window.location.href = './es/';
                }, 1500);
                return 'es';
            } else if (hasEnglish) {
                console.log('Redirigiendo a inglés...');
                setTimeout(() => {
                    window.location.href = './en/';
                }, 1500);
                return 'en';
            } else {
                // Por defecto, español
                console.log('Idioma no reconocido, redirigiendo a español por defecto...');
                setTimeout(() => {
                    window.location.href = './es/';
                }, 1500);
                return 'es';
            }
        }
        
        // Función para mostrar selección manual si hay algún problema
        function showManualSelection() {
            document.getElementById('loading-text').textContent = 'No se pudo detectar automáticamente';
            document.querySelector('.loader').style.display = 'none';
            document.getElementById('manual-selection').style.display = 'block';
        }
        
        // Detectar idioma al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            try {
                const detectedLang = detectLanguage();
                
                // Como respaldo, mostrar selección manual después de 3 segundos
                setTimeout(() => {
                    showManualSelection();
                }, 3000);
                
            } catch (error) {
                console.error('Error detectando idioma:', error);
                showManualSelection();
            }
        });
        
        // Manejar casos donde el usuario vuelve atrás
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                // La página se cargó desde caché, redetectar
                location.reload();
            }
        });
    </script>
</body>
</html>
